{% extends "layout/immersive.html" %}
{% block content %}
<div class="immersive--content immersive--center">
  <h1>{{ _('Sign Up') }}</h1>
  <form method="POST">
    <div>
      <label class="inverse material textbox">
        {{ _('Email') }}
        <input type="text" value="{{ mail }}" disabled>
      </label>
    </div>
    <div>
      <label class="inverse material textbox">
        用户名（必须是学工号）
        <input name="uname" value="{{ username or '' }}" type="text" autofocus>
      </label>
    </div>
    <div>
      <label class="inverse material textbox">
        {{ _('School') }}
        <input name="school" value="韩山师范学院" type="text">
      </label>
    </div>
    <div>
      <label class="inverse material textbox">
        真实姓名(Realname)
        <input name="realname" type="text">
      </label>
    </div>
    <div>
      <label class="inverse material textbox">
        {{ _('Password') }}
        <input name="password" type="password">
      </label>
    </div>
    <div>
      <label class="inverse material textbox">
        {{ _('Repeat Password') }}
        <input name="verifyPassword" type="password">
      </label>
    </div>
    <div class="text-center">
      <input type="submit" value="{{ _('user_register') }}" class="inverse expanded rounded primary button">
    </div>
  </form>
  <div>
    <span class="text-center" style="color: red; font-weight: bold; text-align: center; display:block;" >用户名必须为学工号<br>请保证注册信息的真实准确，注意不要有特殊字符<br>注册后信息不可随意更改</span>
  </div>
</div>
{% endblock %}
